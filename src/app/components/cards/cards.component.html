<div class="input">
  <input type="text" placeholder="Digite o nome do pokemon..." [(ngModel)]="pokemonName" (keyup)="findPokemon($event)">
</div>

<div class="cards">
  <div class="card" [style]="pokemon.backgroundPokemonColor" *ngFor="let pokemon of pokemonsFiltered" (click)="viewSinglePokemon(pokemon)">
    <h2 class="card-name">{{pokemon.name}}</h2>
    <img class="card-image" src="{{pokemon.sprites.front_default}}" alt="">
  </div>
</div>
